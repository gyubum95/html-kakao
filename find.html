<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Find | gyu kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery-level">70%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header-bar">
      <div class="header-bar__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-bar__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-button__title">
              QR Code
            </span>
          </li>
          <li class="find__header-button">
            <span class="header-button__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-button">
            <span class="header-button__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-button">
            <span class="header-button__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-button__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Su An Kim
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="find__add-button">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
