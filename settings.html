<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Settings | gyu kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__timestamp">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery-level">70%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header-bar">
      <div class="header-bar__column">
        <a href="more.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__icon ">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="settings__title">
                Notices
              </span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="settings__title">
                Kakao Lab
              </span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">
                Version
              </span>
            </div>
            <div class="settings__column">
              <span class="settings__version">
                8.2.7
              </span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__section">
        <ul class="settings__list">
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-bullhorn"></i>
              </span>
              <span class="settings__title">
                Notices
              </span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-flask"></i>
              </span>
              <span class="settings__title">
                Kakao Lab
              </span>
            </div>
          </li>
          <li class="settings__setting">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">
                Version
              </span>
            </div>
            <div class="settings__column">
              <span class="settings__version">
                8.2.7
              </span>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
