<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>friends | gyu kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery-level">70%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header-bar">
      <div class="header-bar__column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-bar__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header-bar__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <a href="chat.html" class="chats__btn-link">
        <ul class="chats__list">
          <li class="chats__chat chat">
            <div class="chat__column">
              <img class="chat__avatar g-avatar" src="images/avatar.jpg" />
              <div class="chat__content">
                <span class="chat__username">
                  Su An kim
                </span>
                <span class="chat__prereview">So cute Su An! </span>
              </div>
            </div>
            <div class="chat__column">
              <span class="chat__timestamp">Yesterday</span>
            </div>
          </li>
        </ul>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item">
          <a href="friends.html" class="nav__list__link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list__item">
          <a href="index.html" class="nav__list__link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list__item">
          <a href="find.html" class="nav__list__link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list__item">
          <a href="more.html" class="nav__list__link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
