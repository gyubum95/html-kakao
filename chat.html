<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Find | gyu kakao</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__column__time">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="battery-level">70%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header-bar">
      <div class="header-bar__column">
        <h1 class="header__title">My Gyubum</h1>
      </div>
      <div class="header-bar__column">
        <span class="header-bar__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-bar__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <h5 class="chat__timestamp">
        Friday, January 11, 2019
      </h5>
      <div class="friends__friend friend friend--lg">
        <div class="friends__column">
          <img src="images/avatar.jpg" class="g-avatar friends__avatar" />
          <div class="friend__content">
            <span class="friend__name">
              Su An Kim
            </span>
            <span class="friend__status">
              I love you GyuBum
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
