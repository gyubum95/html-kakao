<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | gyu kakao</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__timestamp">13:53</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="battery-level">70%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header-bar">
        <div class="header-bar__column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">My Gyubum</h1>
        </div>
        <div class="header-bar__column">
          <span class="header-bar__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header-bar__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2019
        </span>
        <li class="incoming-messages messages">
          <img src="images/avatar.jpg" class="g-avatar messages__avatar" />
          <div class="messages__content">
            <span class="messages__author">
              GyuBumMon
            </span>
            <span class="messages__bubble">
              m
            </span>
          </div>
          <span class="messages__timestamp">
            15:19
          </span>
        </li>
        <li class="sent-messages messages">
          <span class="messages__timestamp">
            15:22
          </span>
          <div class="messages__content">
            <span class="messages__author">
              GyuBumMon
            </span>
            <span class="messages__bubble">
              me too!! me too!! me too!! me too!!
            </span>
          </div>
        </li>
        <li class="incoming-messages messages">
          <img src="images/avatar.jpg" class="g-avatar messages__avatar" />
          <div class="messages__content">
            <span class="messages__author">
              GyuBumMon
            </span>
            <span class="messages__bubble">
              Have a good time! Have a good time! Have a good time! Have a good
              time!
            </span>
          </div>
          <span class="messages__timestamp">
            15:23
          </span>
        </li>
        <li class="sent-messages messages">
          <span class="messages__timestamp">
            15:23
          </span>
          <div class="messages__content">
            <span class="messages__author">
              GyuBumMon
            </span>
            <div class="messages__bubble">
              I'm eating now.
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-plus-square"></i>
        </span>
      </div>
      <div class="chat__write-column">
        <input type="text" placeholder="write your message" />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
  </body>
</html>
